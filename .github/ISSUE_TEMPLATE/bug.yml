name: Bug
title: 'Bug: '
description: bug template
labels: [bug]
body:
  - type: input
    id: version
    attributes:
      label: Fastexcel Version
      placeholder: example 1.2.76
    validations:
      required: true
  - type: input
    id: jdk_version
    attributes:
      label: JDK Version
      placeholder: example OpenJDK 11.0.15
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: example Windows 10 / Ubuntu 20.04
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: |
        If the current behavior is a bug, please provide the steps to reproduce and if possible a minimal demo of the problem and error log.
        清晰的描述遇到的问题，并建议附上错误截图及错误日志。
    validations:
      required: true